image: node:latest

stages:
  - build
  - test

cache:
  paths:
    - /visual-prog/node_modules

dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - /visual-prog/node_modules

test:
  stage: test
  script:
    - echo "Navigating to REACT app..."
    - cd visual-prog
    - echo "Running tests..."
    - npm run test
